<app-title [title]="!isEditing ? 'Realizar Carga':'Editar Transaccion'"></app-title>
<ng-container *ngIf="!isEditing">
  <app-accounts (loaded)="isLoading = false"></app-accounts>
</ng-container>
<app-form (formData)="checkForm($event)" [editing]="isEditing"></app-form>
<div class="buttons">
    <button (click)="makeDeposit()" mat-raised-button color="primary" [disabled]="(!formValid)">{{!isEditing ? 'Cargar':'Acutalizar'}}</button>
    <button mat-raised-button color="error" routerLink="/home/send-founds">Cancelar</button>
</div>
<ng-container *ngIf="isLoading">
  <div class="loader">
    <app-loader></app-loader>
  </div>
</ng-container>
