<section class="vh-50" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img src="../../../../../assets/img/avatar.png"
                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
              <h5 *ngIf="!isEditMode">{{ user.first_name}} {{ user.last_name}}</h5>
              <div *ngIf="isEditMode" class="form-group flex">
                <input type="text" name="first_name" class="form-control" [(ngModel)]="user.first_name">
                <input type="text" name="last_name" class="form-control" [(ngModel)]="user.last_name">
              </div>
              <i class="far fa-edit mb-5"></i>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Informaci√≥n</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-8 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{ user.email }}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <button mat-raised-button  color="primary" type="button" (click)="onEditMode()">{{ isEditMode ? 'Guardar Cambios' : 'Editar' }}</button>
                <br>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
