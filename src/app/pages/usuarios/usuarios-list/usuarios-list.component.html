<div class="container">
  <div class="row">
        <div class="col-lg-10 mx-auto mb-4">
          <div class="section-title text-center ">
              <h3 class="top-c-sep">Lista de usuarios de alkyBank.</h3>
          </div>
      </div>
  </div>

  <div class="row">
      <div class="col-lg-10 mx-auto">
          <div class="career-search mb-60">

              <form action="#" class="career-form mb-60">
                  <div class="row">
                      <div class="col-md-6 col-lg-3 my-3">
                          <div class="input-group position-relative">
                              <input type="text" class="form-control" placeholder="Buscar usuario..." id="keywords">
                          </div>
                      </div>
                      <div class="col-md-6 col-lg-3 my-3">
                          <button type="button" class="btn btn-lg btn-block btn-light btn-custom" id="contact-submit">
                              Buscar
                          </button>
                      </div>
                  </div>
              </form>
              <br>

              <div class="filter-result">
                  <div class="job-box d-md-flex align-items-center justify-content-between mb-30" *ngFor="let user of users">
                      <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
                          <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                            {{ getFirstLetter(user.first_name) }}{{ getFirstLetter(user.last_name) }}
                          </div>
                          <div class="job-content">
                              <h5 class="text-center text-md-left">{{user.first_name}} {{user.last_name}}</h5>
                              <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                                  <li class="mr-md-4">
                                      <i class="zmdi zmdi-pin mr-2"></i>{{ user.email }}
                                  </li>
                              </ul>
                          </div>
                      </div>
                      <div class="env-btn my-4">
                          <button mat-raised-button color="primary" type="button" (click)="goToSendMoney(user.id)">Enviar Dinero</button>
                      </div>
                  </div>
              </div>
          </div>

          <!-- START Pagination -->
          <nav aria-label="Page navigation">
              <ul class="pagination pagination-reset justify-content-center">
                  <li class="page-item disabled">
                      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                          <i class="zmdi zmdi-long-arrow-left"></i>
                      </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item d-none d-md-inline-block"><a class="page-link" href="#">2</a></li>
                  <li class="page-item d-none d-md-inline-block"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">...</a></li>
                  <li class="page-item"><a class="page-link" href="#">8</a></li>
                  <li class="page-item">
                      <a class="page-link" href="#">
                          <i class="zmdi zmdi-long-arrow-right"></i>
                      </a>
                  </li>
              </ul>
          </nav>
          <!-- END Pagination -->
      </div>
  </div>
</div>
