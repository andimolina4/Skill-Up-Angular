<div class="table-container">
  <p class="title">
    Movimientos
  </p>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Date Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.type === 'topup' ? 'Ingreso':'Egreso'}} </td>
    </ng-container>

    <!-- Concept Column -->
    <ng-container matColumnDef="Concept" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Concepto </th>
      <td mat-cell *matCellDef="let element"> {{element.concept}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
      <td mat-cell *matCellDef="let element"> ${{element.amount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4"> No se encontraron transacciones recientes</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of transactions"  class="mat-elevation-z8"></mat-paginator>

</div>
